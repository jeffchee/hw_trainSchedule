    <title>TrainSchedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>

    <div class="jumbotron">
        <h1 class="display-4">Train Schedule!</h1>
        <p class="lead">Los Angeles Train Schedule</p>
        <hr class="my-4">
        <p> Buy your tickets here!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Buy Ticket</a>
    </div>







    <table class="table table-striped">
        <h1>Current Train Schedule</h1>
        <thead>
            <tr>

                <th scope="col">TrainName</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Frequency (min)</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
        </tbody>
    </table>
